<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>A Library</title>
</head>
<body>
    <header>Welcome to A Library</header>
    <button id="open-modal-button"> + </button>
    <div class="modal" id="modal">
        <div class="modal-container">
            <button id="close-modal-button">X</button>
            <h1>Add a Book</h1>
            <form class="book-form" action="" method="post">
                <ul>
                    <li>
                        <label for="title" id="title">Title: </label>
                        <input type="text" id="title">
                    </li>
                    <li>
                        <label for="author">Author </label>
                        <input type="text" id="author">
                    </li>
                    <li>
                        <label for="pages">Pages: </label>
                        <input type="number" id="pages">
                    </li>
                    <li>
                        <label for="hasRead">Have you read this book? </label>
                        <input type="checkbox" id="hasRead">
                    </li>
                    <li class="add-button">
                        <button id="add-button-book" type="submit">Add Book</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
